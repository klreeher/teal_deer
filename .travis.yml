language: python
python:
  - '3.5'
# command to install dependencies
install: "make"
# command to run tests
script:
  - |
    make init
    make html
    make github

deploy:
  provider: pages
  api_key: $GITHUB_ACCESS
  file_glob: true
  file: output/*
  skip_cleanup: true
  on:
    branch: gh-pages